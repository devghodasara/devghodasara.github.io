<!DOCTYPE html>
<html>
<head>
  <title>Website Coming Soon!</title>
  <style>
    /* Center the content vertically and horizontally */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: monospace;
    }
    
    /* Style the main heading */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
      color: #00ff00;
    }
    
    /* Style the subheading */
    h2 {
      font-size: 24px;
      margin-bottom: 40px;
      text-align: center;
      color: #00ff00;
    }
    
    /* Style the message */
    .message {
      text-align: center;
      font-size: 18px;
      opacity: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ffffff;
      color: #ffffff;
    }
    
    /* Animation keyframes */
    @keyframes typing {
      0% {
        width: 0;
        color: #ffffff;
      }
      50% {
        color: #00ff00;
      }
      100% {
        width: 100%;
        color: #ffffff;
      }
    }
    
    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Coming Soon!</h1>
  <h2>Dev Ghodasara's Personal Webpage</h2>
  <div class="message">
    Thank you for your patience. My website is under construction.
  </div>

  <script>
    // Typing animation for the message
    const messageElement = document.querySelector('.message');
    const messageText = 'Thank you for your patience! My website is under construction.';
    let index = 0;

    function animateText() {
      messageElement.textContent = messageText.slice(0, index);
      index++;
      if (index <= messageText.length) {
        setTimeout(animateText, 100);
      } else {
        messageElement.style.borderRight = 'none';
      }
    }

    setTimeout(() => {
      document.querySelector('.message').style.opacity = '1';
      animateText();
    }, 2000);
  </script>
</body>
</html>
